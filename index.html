---
layout: default
active: "experiences"
title: "Experiences"
---
<div class="page-heading">
  <h1>Experiences</h1>
  <p>See | Travel | Do</p>
</div>

<main class="thumbnail-list">
  {% for post in site.posts %}
  <a href="/experiences{{ post.url }}" title="{{ post.title }}">
    <article class="thumb" style="background-image: url(../experiences/uploads/{{ post.date | date: "%Y/%m" }}/{{ post.image }});">
      <div class="details">
        <h2>{{ post.title }}</h2>
        <p>{{ post.blurb }}</p>
      </div>
    </article>
  </a>
  {% endfor %}
</main>
