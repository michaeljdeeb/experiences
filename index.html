---
layout: default
---
<h1>Experiences</h1>
<p>See | Travel | Do</p>

<main>
  {% for post in site.posts %}
  <a href="{{ post.url }}" title="{{ post.title }}">
    <article style="background-image: url(../uploads/{{ post.date | date: "%Y/%m" }}/{{ post.image }});">
      <h2>{{ post.title }}</h2>
      <p>{{ post.blurb }}</p>

    </article>
  </a>
  {% endfor %}
</main>
