---
layout: default
---
<main class="post">

  <header style="background-image: url(../../uploads/{{ page.date | date: "%Y/%m" }}/{{ page.image }});">
    <div class="details">
      <h1>{{ page.title }}</h1>
      <p>{{ page.blurb }}</p>
    </div>
    <time datetime="{{page.date | date: "%Y-%m-%d" }}">{{page.date | date: "%Y-%m-%d" }}</time>
  </header>

  <article>
    {{ content }}
  </article>

</main>
